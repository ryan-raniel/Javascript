<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terceiro programa..</title>
    <style>
        body {
            background-color: rgb(105, 105, 173);
            color: white;
            font: normal 20pt Arial;
        }
        h1 {
            color: rgb(255, 212, 22);

</head>
<body>
    <h1>Olá mundo!</h1>
    
    <script>        //Number.parse sempre converte a para o tipo INT ou FLOAT   !!! Number(n) decide se é float ou int
        var n1 = Number.parseInt(window.prompt('Digite um número: ')) // window.promp retorna string
        var n2 = Number.parseInt(window.prompt('Digite um outro número: ')) 
        var s = n1 + n2
        window.alert('A soma dos valores é ' + s) // concatenação
        Window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`) //template String
        // (numero + numero) para adição
        // (string + string) para concatenação


        // String(n)   ou !!! n.toString()

    </script>
</body>
